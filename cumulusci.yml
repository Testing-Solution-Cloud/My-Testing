minimum_cumulusci_version: '3.86.0'
project:
    name: My-Testing
    package:
        name: My-Testing
        api_version: '60.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/My-Testing/tests
            options:
                outputdir: robot/My-Testing/results

    robot_testdoc:
        options:
            path: robot/My-Testing/tests
            output: robot/My-Testing/doc/My-Testing_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
